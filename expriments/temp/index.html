<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="1input" name="searchBox" placeholder="Search for Clothing and Accessories">
                <script>
                    // Ensure the DOM is fully loaded before running the script
                    document.addEventListener('DOMContentLoaded', function() {
                        document.getElementById('1input').addEventListener('keydown', function(event) {
                            if (event.key === 'Enter') { // Check if the Enter key is pressed
                                event.preventDefault(); // Prevent the default action
                                var query = document.getElementById('1input').value; // Get the input value
                                if (query) { // Check if the input is not empty
                                    var url = 'https://www.google.com/search?tbm=shop&q=' + encodeURIComponent(query); // Construct the Google Shopping URL
                                    window.location.href = url; // Redirect to the constructed URL
                                }
                            }
                        });
                    });
                </script>
</body>
</html>
